version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: acc-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-acc_tools}
      POSTGRES_USER: ${POSTGRES_USER:-acc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-acc_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: acc-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Unified Backend API
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: acc-api
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-acc_tools}
      POSTGRES_USER: ${POSTGRES_USER:-acc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      FORGE_CLIENT_ID: ${FORGE_CLIENT_ID}
      FORGE_CLIENT_SECRET: ${FORGE_CLIENT_SECRET}
      FORGE_CALLBACK_URL: ${FORGE_CALLBACK_URL}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
    ports:
      - "8000:8000"
    volumes:
      - ../packages:/app/packages
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn packages.api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Celery Worker for Scraping
  scraper-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: acc-scraper-worker
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-acc_tools}
      POSTGRES_USER: ${POSTGRES_USER:-acc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/0
      ENABLE_ML_EXTRACTION: ${ENABLE_ML_EXTRACTION:-False}
    volumes:
      - ../packages:/app/packages
      - uploads:/app/uploads
      - ml_models:/app/models
    depends_on:
      - redis
      - postgres
    command: celery -A packages.api.celery_app worker --loglevel=info -Q scraping
    restart: unless-stopped

  # Frontend - Data Scraper
  frontend-scraper:
    build:
      context: ../packages/scraper/frontend
      dockerfile: Dockerfile
    container_name: acc-frontend-scraper
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
    ports:
      - "3001:3000"
    volumes:
      - ../packages/scraper/frontend:/app
      - /app/node_modules
    command: pnpm dev --host 0.0.0.0
    restart: unless-stopped

  # Frontend - Site Inspection (PWA)
  frontend-inspection:
    build:
      context: ../packages/site-inspection/frontend
      dockerfile: Dockerfile
    container_name: acc-frontend-inspection
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
    ports:
      - "3002:3000"
    volumes:
      - ../packages/site-inspection/frontend:/app
      - /app/node_modules
    command: pnpm dev --host 0.0.0.0
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  ml_models:
    driver: local

networks:
  default:
    name: acc-network
